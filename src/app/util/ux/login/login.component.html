<div class="col-md-4 align-content-center table-bordered mt-2 pb-2">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control form-control-x" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted" *ngIf="true">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="bt-1">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary ">Login</button>
    </div>
  </form>
</div>
<hr>
<div class="col-md-8 align-content-center mt-2 pb-2">
  <form class="form-inline">
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon">
        <i class="fa fa-envelope-o"></i>
      </div>
      <input type="text" class="form-control" placeholder="username">
    </div>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon">
        <i class="fa fa-key"></i>
      </div>
      <input type="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
