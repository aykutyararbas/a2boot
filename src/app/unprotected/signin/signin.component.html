<div class="row">
    <div class="col-md-3" style="border-right: 2px solid lightskyblue">
      <form [formGroup]="myForm" (ngSubmit)="onSignin()">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input formControlName="email" type="email" id="email" class="form-control">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" id="password" class="form-control">
        </div>
        <hr>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary" (click)="onSignin()">Sign In</button>
      </form>
  </div>
  <div class="col-md-4 pt-2" >
    <div class="row">
      <div class="col-md-12">
        <div id="google-signin"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="fb-login-button"
             data-max-rows="1"
             data-size="xlarge"
             data-show-faces="false"
             data-auto-logout-link="true"
             (click)="onSigninWithFB()">Login with facebook</div>
      </div>
  </div>
</div>
